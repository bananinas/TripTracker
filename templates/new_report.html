<!DOCTYPE html>
<html>

<head>
  <title>New report</title>
</head>

<body>
{% if error %}
<p style="color:red;">{{ error }}</p>
{% endif %}

<h1>New report</h1>
<form action="/create_item" method="post">    <!-- create_item creates actual report -->
    <p> Destination: <br />
      <input type="text" name="title" />
    </p>
    <p>
      Description: <br />
      <textarea name="description" rows="8" cols="60"></textarea>  
    </p>
  
  <p>
    Travel date (MM/YYYY): <br />
    <input type="text" name="travel_date" placeholder="MM/YYYY" pattern="^(0[1-9]|1[0-2])/(19[0-9]{2}|20[0-9]{2}|2100)$" required>
  </p>
    <input type="submit" value="Create report" />
</form>
</body>

</html>
